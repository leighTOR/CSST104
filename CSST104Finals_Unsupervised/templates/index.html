<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legal Text Classification</title>
</head>
<body>
    <h1>Legal Text Classification</h1>
    <form action="/predict" method="post">
        <label for="case_text">Enter Legal Text:</label>
        <textarea id="case_text" name="case_text" rows="10" cols="50"></textarea><br><br>
        <input type="submit" value="Classify">
    </form>
    <div id="result"></div>
    <script>
        document.querySelector('form').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('result').innerText = `Category: ${result.category}`;
        };
    </script>
</body>
</html>
